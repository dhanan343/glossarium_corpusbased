         * Fungsi untuk menyorot (highlight) teks yang cocok dengan filter.
         * @param {string} text - Teks asli.
         * @param {string} filter - Teks filter.
         * @returns {string} - Teks dengan HTML highlight.
         */
        function highlightText(text, filter) {
            if (!filter) return text;
            const regex = new RegExp(`(${filter.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        /**
         * Merender daftar kamus ke dalam DOM.
         * @param {string} filter - Teks untuk memfilter daftar.
         */
        function renderDictionary(filter = '') {
            const listContainer = document.getElementById('dictionary-list');
            const noResultsEl = document.getElementById('no-results');
            listContainer.innerHTML = '';
            const lowerFilter = filter.toLowerCase();

            const filteredData = dictionaryData.filter(entry =>
                entry.term.toLowerCase().includes(lowerFilter) ||
                entry.translation.toLowerCase().includes(lowerFilter) ||
                entry.example.toLowerCase().includes(lowerFilter)
            );

            // Urutkan berdasarkan istilah (term)
            filteredData.sort((a, b) => a.term.localeCompare(b.term));

            if (filteredData.length === 0) {
                noResultsEl.classList.remove('hidden');
            } else {
                noResultsEl.classList.add('hidden');
            }

            let htmlToRender = '';
            for (const entry of filteredData) {
                htmlToRender += `
                <div class="bg-white p-5 rounded-lg shadow border border-gray-200 transition duration-200 hover:shadow-md">
                    <!-- Istilah (Inggris) -->
                    <h2 class="text-xl font-semibold text-blue-700">
                        ${highlightText(entry.term, filter)}
                    </h2>
                    
                    <!-- Terjemahan (Indonesia) -->
                    <p class="text-md text-gray-800 mt-1">
                        ${highlightText(entry.translation, filter)}
                    </p>
                    
                    <!-- Contoh Kalimat (Corpus) -->
                    ${entry.example ? `
                    <blockquote class="text-sm text-gray-600 italic mt-3 border-l-4 border-gray-200 pl-3">
                        ${highlightText(entry.example, filter)}
                    </blockquote>
                    ` : ''}
                </div>
                `;
            }
            listContainer.innerHTML = htmlToRender;
        }

        // --- Event Listeners ---

        // Saat halaman selesai dimuat
        document.addEventListener('DOMContentLoaded', () => {
            // 1. Parse data
            dictionaryData = parseData(rawData);
            
            // 2. Render seluruh daftar kamus
            renderDictionary();

            // 3. Tambahkan event listener ke search bar
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', (e) => {
                renderDictionary(e.target.value);
            });
        });
    </script>

</body>
